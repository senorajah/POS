<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KURI PAN</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Caveat+Brush&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Lilita+One&family=Sacramento&family=Satisfy&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Caveat+Brush&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Lilita+One&family=Permanent+Marker&family=Sacramento&family=Satisfy&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>

       <h1 id="title">Kuri Pan</h1>

  <div class="container">
    <div class="products">
      <h2>Products</h2>
      <div id="productList"></div>
    </div>

    <div class="cart">
      <h2>Cart</h2>
      <ul id="cartList"></ul>
      <p>Total: ₱<span id="total">0</span></p>
      <input type="number" id="cash" placeholder="Cash received">
      <p>Change: ₱<span id="change">0</span></p>
      <button id="completeSale"> Complete</button>
    </div>

    <div class="report">
      <h2>Daily Report</h2>
      <p>Total Sales: <span id="totalSales">0</span></p>
      <p>Total Income: ₱<span id="totalIncome">0</span></p>
      <button id="refreshReport">Refresh Report</button>
    </div>
  </div>

  <script src="script.js"></script>
  </main>
 
</body>
</html>
